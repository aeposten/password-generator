<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <main class="app">
      <section class="generate-passwords">
        <h1 id="title">
          <p class="set-margin">Generate a</p>
          <p class="set-margin green">random password</p>
        </h1>
        <h3>Never use an insecure password again.</h3>
        <form
          onSubmit="setTextContent(passwordOne); setTextContent(passwordTwo); return false;"
        >
          <label for="password-lengths">Desired password length</label>
          <input
            type="number"
            id="user-input"
            class="text"
            min="10"
            max="20"
            required
          />
          characters
          <p>
            <label for="radio-value">Remove Numbers or Symbols</label>
            <input
              type="checkbox"
              value="numbers"
              name="filter-char"
              class="radio-value pointer"
              onClick="setFilter()"
            /><label for="numbers"> Numbers </label>
            <input
              type="checkbox"
              value="symbols"
              name="filter-char"
              class="radio-value pointer"
              onClick="setFilter()"
            />
            <label for="symbols"> Symbols </label>
          </p>
          <div class="btns">
            <input
              class="pointer btn"
              type="submit"
              value="Generate Passwords"
            />
            <button
              class="pointer btn"
              type="button"
              value="Reset Passwords"
              onClick="reset(); resetPasswords()"
            >
              Reset Passwords
            </button>
          </div>
        </form>
      </section>
      <section class="password-divs">
        <span id="click">Click password to copy to clipboard</span>
        <div
          id="password-1"
          class="password pointer"
          onClick="copyPassword(passwordOne)"
        >
          password appears here
        </div>
        <div
          id="password-2"
          class="password pointer"
          onClick="copyPassword(passwordTwo)"
        >
          password appears here
        </div>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>

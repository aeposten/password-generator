<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div id="password-1" onClick="copyPassword(passwordOne)">
      password appears here
    </div>
    <div id="password-2" onClick="copyPassword(passwordTwo)">
      password appears here
    </div>
    <p>
      <label for="password-lengths">Select Desired Password Length</label>
      <select id="password-lengths">
        <option disabled selected>Lengths</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="17">17</option>
      </select>
      characters
    </p>
    <label for="radio-value">Remove Numbers or Symbols</label>
    <p></p>
    <input
      type="radio"
      value="num"
      name="filter-char"
      class="radio-value"
      onClick="filterCharacters()"
    />
    Filter numbers
    <input
      type="radio"
      value="sym"
      name="filter-char"
      class="radio-value"
      onClick="filterCharacters()"
    />
    Filter symbols
    <button
      id="generate-btn"
      onClick="generatePassword(passwordOne); generatePassword(passwordTwo);"
    >
      Generate Password
    </button>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
